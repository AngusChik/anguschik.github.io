# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
    with:
      node-version: 20
      cache: npm
    - run: npm ci
    - name: Build
    run: npm run build
    env:
      # Base path becomes "/<repo-name>/" automatically
      VITE_PUBLIC_BASE: /${{ github.event.repository.name }}/
      # Client-side keys (visible to users; restrict by referer in each service)
      VITE_MAPTILER_KEY: ${{ secrets.VITE_MAPTILER_KEY }}
      VITE_ORS_KEY: ${{ secrets.VITE_ORS_KEY }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    - uses: actions/upload-pages-artifact@v3
    with:
    path: dist
    
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
        id: deployment
        uses: actions/deploy-pages@v4
